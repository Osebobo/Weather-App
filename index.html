<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Website</title>
</head>

<body>
  <h1>Weather Condition Checker</h1>

  <form action="/" method="post">
    <label for="cname">City name:</label>
    <input type="text" id="cname" name="cname"><br><br>
    <select name="units">
      <option value="imperial" name="Fahrenheit">Fahrenheit</option>
      <option value="metric" name="Celsius">Celsius</option>
    </select> <br><br>
    <input type="submit" value="Submit">
  </form>

  <p>Click the "Submit" button to get the weather condition of your choice.</p>
</body>

</html>
